<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentBus</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div id="main-container">
        <!-- Left Panel: Chat -->
        <div id="chat-panel">
            <div id="chat-header">
                <h2><i class="fa-solid fa-robot"></i> AgentBus</h2>
            </div>
            <div id="chat-history"></div>

            <div id="input-container">
                <div id="files-preview"></div>
                <div id="input-box">
                    <select id="mode-selector">
                        <option value="chat">Chat</option>
                        <option value="bash">Bash (!)</option>
                    </select>
                    <textarea id="message-input" placeholder="Ask AgentBus..."></textarea>
                    <div id="input-actions">
                        <button id="upload-btn" onclick="document.getElementById('file-input').click()"
                            title="Attach File">
                            <i class="fa-solid fa-paperclip"></i>
                        </button>
                        <input type="file" id="file-input" style="display: none;" onchange="handleFileUpload(this)">
                        <button id="send-btn" title="Send (Enter)">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel: VM Window -->
        <div id="vm-panel">
            <div id="vm-header">
                <div class="vm-title"><i class="fa-solid fa-terminal"></i> vm-linux-01 (SSH)</div>
                <div class="vm-status"><span class="status-dot"></span> Connected</div>
            </div>
            <div id="vm-terminal">
                <div class="terminal-line system-msg">Welcome to AgentBus VM Connector.</div>
                <div class="terminal-line system-msg">Session configured. Ready for input...</div>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>

</html>
