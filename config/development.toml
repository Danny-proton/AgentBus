# AgentBus 开发环境配置
# 覆盖基础配置的开发和调试设置

[app]
debug = true
port = 3000

[logging]
level = "DEBUG"
console = true
file_path = "logs/dev.log"

[database]
echo = true
url = "sqlite:///./data/dev.db"

[redis]
url = "redis://localhost:6379/1"

[diagnostics]
enable_tracing = true
trace_sample_rate = 1.0

[security]
encrypt_sensitive = false